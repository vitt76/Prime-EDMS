version: '3.8'

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:
  mayan_data:
  mayan_renditions:

services:
  postgresql:
    image: postgres:12.10-alpine
    container_name: prime-edms_postgresql_1
    environment:
      POSTGRES_DB: mayan
      POSTGRES_USER: mayan
      POSTGRES_PASSWORD: mayandbpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Remove external ports in production - only for development
    # ports:
    #   - "5433:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mayan -d mayan"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6.2-alpine
    container_name: prime-edms_redis_1
    command: redis-server --requirepass mayanredispassword
    volumes:
      - redis_data:/data
    # Remove external ports in production - only for development
    # ports:
    #   - "6380:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "mayanredispassword", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.10-management-alpine
    container_name: prime-edms_rabbitmq_1
    environment:
      RABBITMQ_DEFAULT_USER: mayan
      RABBITMQ_DEFAULT_PASS: mayanrabbitpass
      RABBITMQ_DEFAULT_VHOST: mayan
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    # Remove external ports in production - only for development
    # ports:
    #   - "5672:5672"
    #   - "15672:15672"
    restart: unless-stopped
    healthcheck:
      # More thorough check: verify vhost is ready, not just ping
      test: rabbitmq-diagnostics -q check_running && rabbitmq-diagnostics -q check_virtual_hosts
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: prime-edms_app_1
    command: run_all
    env_file:
      - app.env
    environment:
      MAYAN_MEDIA_ROOT: '/var/lib/mayan'
      MAYAN_SETTINGS_MODULE: 'mayan.settings'
      MAYAN_GUNICORN_BIN: '/opt/mayan-edms/bin/gunicorn'
      MAYAN_GUNICORN_LIMIT_REQUEST_LINE: '4094'
      MAYAN_GUNICORN_MAX_REQUESTS: '0'
      MAYAN_GUNICORN_REQUESTS_JITTER: '0'
      MAYAN_GUNICORN_TEMPORARY_DIRECTORY: ''
      MAYAN_GUNICORN_WORKER_CLASS: 'sync'
      MAYAN_GUNICORN_TIMEOUT: '120'
      MAYAN_GUNICORN_WORKERS: '2'
      MAYAN_PYTHON_BIN_DIR: '/opt/mayan-edms/bin/'
      MAYAN_WORKER_A_CONCURRENCY: '1'
      MAYAN_WORKER_A_MAX_MEMORY_PER_CHILD: ''
      MAYAN_WORKER_A_MAX_TASKS_PER_CHILD: ''
      MAYAN_WORKER_B_CONCURRENCY: '1'
      MAYAN_WORKER_B_MAX_MEMORY_PER_CHILD: ''
      MAYAN_WORKER_B_MAX_TASKS_PER_CHILD: ''
      MAYAN_WORKER_C_CONCURRENCY: '1'
      MAYAN_WORKER_C_MAX_MEMORY_PER_CHILD: ''
      MAYAN_WORKER_C_MAX_TASKS_PER_CHILD: ''
      MAYAN_DATABASES: "{'default':{'ENGINE':'django.db.backends.postgresql','NAME':'mayan','PASSWORD':'mayandbpass','USER':'mayan','HOST':'postgresql','PORT':'5432'}}"
      MAYAN_CELERY_BROKER_URL: amqp://mayan:mayanrabbitpass@rabbitmq:5672/mayan
      MAYAN_CELERY_RESULT_BACKEND: redis://:mayanredispassword@redis:6379/1
      MAYAN_LOCK_MANAGER_BACKEND: mayan.apps.lock_manager.backends.redis_lock.RedisLock
      MAYAN_LOCK_MANAGER_BACKEND_ARGUMENTS: "{'redis_url':'redis://:mayanredispassword@redis:6379/2','default_timeout':30}"
      MAYAN_CONFIGURATION_FILE: /opt/mayan-edms/config.yml
      MAYAN_SEARCH_BACKEND: mayan.apps.dynamic_search.backends.django.DjangoSearchBackend
      MAYAN_WORKER_A_QUEUES: converter,sources_fast,distribution
      # Override the hardcoded supervisor config
      COMMAND_WORKER_A: "%(ENV_MAYAN_PYTHON_BIN_DIR)scelery -A mayan worker %(ENV_MAYAN_WORKER_A_CONCURRENCY)s --hostname=mayan-edms-worker_a.%%h --loglevel=ERROR -Ofair --queues=converter,sources_fast,distribution %(ENV_MAYAN_WORKER_A_MAX_MEMORY_PER_CHILD)s %(ENV_MAYAN_WORKER_A_MAX_TASKS_PER_CHILD)s --without-gossip --without-heartbeat"
      # Phase B4: Dedicated AI Analysis Worker (heavy tasks - separate from main workers)
      MAYAN_WORKER_D_QUEUES: ai_analysis
      MAYAN_WORKER_D_CONCURRENCY: "2"
      MAYAN_WORKER_D_MAX_MEMORY_PER_CHILD: "500000"
      MAYAN_WORKER_D_MAX_TASKS_PER_CHILD: "10"
      COMMAND_WORKER_D: "%(ENV_MAYAN_PYTHON_BIN_DIR)scelery -A mayan worker -c %(ENV_MAYAN_WORKER_D_CONCURRENCY)s --hostname=mayan-edms-worker_d.%%h --loglevel=INFO -Ofair --queues=ai_analysis --max-memory-per-child %(ENV_MAYAN_WORKER_D_MAX_MEMORY_PER_CHILD)s --max-tasks-per-child %(ENV_MAYAN_WORKER_D_MAX_TASKS_PER_CHILD)s --without-gossip --without-heartbeat"
      # Force add our extensions via environment
      MAYAN_COMMON_EXTRA_APPS: "['mayan.apps.converter_pipeline_extension', 'mayan.apps.distribution', 'mayan.apps.image_editor', 'mayan.apps.dam.apps.DAMApp']"
      # Устанавливаем PYTHONPATH для гарантированной загрузки расширения
      PYTHONPATH: /opt/mayan-edms/lib/python3.9/site-packages
      # AI Provider configurations
      DAM_GIGACHAT_CREDENTIALS: "${DAM_GIGACHAT_CREDENTIALS}"
      DAM_GIGACHAT_SCOPE: "${DAM_GIGACHAT_SCOPE}"
      DAM_GIGACHAT_VERIFY_SSL_CERTS: "${DAM_GIGACHAT_VERIFY_SSL_CERTS}"
      DAM_YANDEXGPT_API_KEY: "${DAM_YANDEXGPT_API_KEY}"
      DAM_YANDEXGPT_IAM_TOKEN: "${DAM_YANDEXGPT_IAM_TOKEN}"
      DAM_YANDEXGPT_KEY_ID: "${DAM_YANDEXGPT_KEY_ID}"
      DAM_YANDEXGPT_PRIVATE_KEY: "${DAM_YANDEXGPT_PRIVATE_KEY}"
      DAM_YANDEXGPT_FOLDER_ID: "${DAM_YANDEXGPT_FOLDER_ID}"
      # S3 Storage Configuration (Beget) - HARDCODED VALUES
      MAYAN_STORAGE_S3_ENABLED: "true"
      MAYAN_STORAGE_S3_ENDPOINT_URL: "https://s3.ru1.storage.beget.cloud"
      MAYAN_STORAGE_S3_BUCKET_NAME: "cafdf4e9fa32-righteous-rimma"
      MAYAN_STORAGE_S3_ACCESS_KEY: "2EILOPQ3JUAW797ZF3DL"
      MAYAN_STORAGE_S3_SECRET_KEY: "RjLi6AD0OgofbJ2YbzMnHFCqudVwf9Tqw3kB9E7z"
      MAYAN_STORAGE_S3_REGION_NAME: "ru-1"
      MAYAN_STORAGE_S3_USE_SSL: "true"
      MAYAN_STORAGE_S3_VERIFY: "true"
      # Dashboard storage quota (bytes). 500 GB (GiB-based to match UI formatter).
      MADDAM_STORAGE_TOTAL_BYTES: "536870912000"
      # Autoadmin credentials (фиксированный пароль)
      MAYAN_AUTOADMIN_USERNAME: "admin"
      MAYAN_AUTOADMIN_PASSWORD: "admin123"
      MAYAN_AUTOADMIN_EMAIL: "admin@localhost"
    volumes:
      - mayan_data:/var/lib/mayan
      - ./config.yml:/opt/mayan-edms/config.yml:ro
      - ./mayan/apps/converter_pipeline_extension:/opt/mayan-edms/lib/python3.9/site-packages/mayan/apps/converter_pipeline_extension
      - ./mayan/apps/distribution:/opt/mayan-edms/lib/python3.9/site-packages/mayan/apps/distribution
      - ./mayan/apps/image_editor:/opt/mayan-edms/lib/python3.9/site-packages/mayan/apps/image_editor
      - ./mayan/apps/dam:/opt/mayan-edms/lib/python3.9/site-packages/mayan/apps/dam
      - ./mayan/apps/headless_api:/opt/mayan-edms/lib/python3.9/site-packages/mayan/apps/headless_api
      - ./mayan/apps/autoadmin:/opt/mayan-edms/lib/python3.9/site-packages/mayan/apps/autoadmin
      - ./mayan/apps/cabinets:/opt/mayan-edms/lib/python3.9/site-packages/mayan/apps/cabinets                                                                  
      - ./mayan/apps/dynamic_search:/opt/mayan-edms/lib/python3.9/site-packages/mayan/apps/dynamic_search
      - ./mayan/apps/documents:/opt/mayan-edms/lib/python3.9/site-packages/mayan/apps/documents
      - ./mayan/apps/api:/opt/mayan-edms/lib/python3.9/site-packages/mayan/apps/api
      - ./mayan/apps/storage:/opt/mayan-edms/lib/python3.9/site-packages/mayan/apps/storage
      - ./mayan/apps/rest_api:/opt/mayan-edms/lib/python3.9/site-packages/mayan/apps/rest_api
    ports:
      - "8080:8000"
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/api/v4/ || exit 1"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 300s
