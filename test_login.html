<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
</head>
<body>
    <h1>Login Test</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" value="admin"><br>
        <input type="password" id="password" placeholder="Password" value="admin123"><br>
        <button type="submit">Login</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '<p>Testing login...</p>';

            try {
                // Test token obtain
                const tokenResponse = await fetch('http://localhost:5173/api/v4/auth/token/obtain/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'User-Agent': 'DAM-Frontend/1.0',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({ username, password })
                });

                const tokenText = await tokenResponse.text();
                resultDiv.innerHTML += `<p>Token Response: ${tokenText}</p>`;

                try {
                    const tokenData = JSON.parse(tokenText);
                    if (tokenData.token) {
                        // Test get current user
                        const userResponse = await fetch('http://localhost:5173/api/v4/users/current/', {
                            headers: {
                                'Authorization': `Token ${tokenData.token}`,
                                'Accept': 'application/json',
                                'User-Agent': 'DAM-Frontend/1.0',
                                'X-Requested-With': 'XMLHttpRequest'
                            }
                        });

                        const userText = await userResponse.text();
                        resultDiv.innerHTML += `<p>User Response: ${userText}</p>`;
                    }
                } catch (jsonError) {
                    resultDiv.innerHTML += `<p>JSON Parse Error: ${jsonError.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML += `<p>Network Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
